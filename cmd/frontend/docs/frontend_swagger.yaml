definitions:
  internal_api_handler_frontendhandler.LoginRequest:
    properties:
      password:
        description: 密码
        example: password123
        type: string
      username:
        description: 用户名
        example: testuser
        type: string
    required:
    - password
    - username
    type: object
  internal_api_handler_frontendhandler.RegisterRequest:
    properties:
      email:
        description: 邮箱地址
        example: test@example.com
        type: string
      password:
        description: 密码，最少6个字符
        example: password123
        minLength: 6
        type: string
      username:
        description: 用户名，3-50个字符
        example: testuser
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  trx-project_internal_model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      status:
        description: '1: 活跃, 0: 禁用'
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
  trx-project_pkg_response.Response:
    properties:
      code:
        description: 业务状态码
        type: integer
      data:
        description: 数据
      message:
        description: 消息
        type: string
      trace_id:
        description: 追踪ID（可选）
        type: string
    type: object
info:
  contact: {}
paths:
  /public/login:
    post:
      consumes:
      - application/json
      description: 使用用户名和密码登录，成功后返回用户信息和 JWT Token
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api_handler_frontendhandler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回用户信息和 Token
          schema:
            allOf:
            - $ref: '#/definitions/trx-project_pkg_response.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "403":
          description: 账号已被禁用
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
      summary: 用户登录
      tags:
      - 公开接口
  /public/register:
    post:
      consumes:
      - application/json
      description: 创建新用户账号，注册成功后返回用户信息和 JWT Token
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api_handler_frontendhandler.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 注册成功，返回用户信息和 Token
          schema:
            allOf:
            - $ref: '#/definitions/trx-project_pkg_response.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "409":
          description: 用户名或邮箱已存在
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
      summary: 用户注册
      tags:
      - 公开接口
  /user/profile:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户的详细信息
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取个人信息
          schema:
            allOf:
            - $ref: '#/definitions/trx-project_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/trx-project_internal_model.User'
              type: object
        "401":
          description: 未授权或Token无效
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
      security:
      - BearerAuth: []
      summary: 获取当前登录用户的个人信息
      tags:
      - 用户接口
    put:
      consumes:
      - application/json
      description: 更新当前登录用户的个人信息（如邮箱等）
      parameters:
      - description: 更新信息
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "401":
          description: 未授权或Token无效
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
      security:
      - BearerAuth: []
      summary: 更新当前登录用户的个人信息
      tags:
      - 用户接口
  /users:
    get:
      consumes:
      - application/json
      description: 分页获取用户列表（需要认证）
      parameters:
      - default: 1
        description: 页码，默认1
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量，默认10
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取用户列表
          schema:
            allOf:
            - $ref: '#/definitions/trx-project_pkg_response.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
      security:
      - BearerAuth: []
      summary: 获取用户列表
      tags:
      - 用户接口
  /users/{id}:
    get:
      consumes:
      - application/json
      description: 根据用户ID获取用户信息，用户只能查看自己的信息
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取用户信息
          schema:
            allOf:
            - $ref: '#/definitions/trx-project_pkg_response.Response'
            - properties:
                data:
                  $ref: '#/definitions/trx-project_internal_model.User'
              type: object
        "400":
          description: 无效的用户ID
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "403":
          description: 无权访问
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
      security:
      - BearerAuth: []
      summary: 获取用户信息（前台）
      tags:
      - 用户接口
swagger: "2.0"
