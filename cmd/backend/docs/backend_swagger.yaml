  /admin/users/{id}/roles:
    get:
      consumes:
      - application/json
      description: 获取指定用户的角色列表
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功获取用户角色
          schema:
            allOf:
            - $ref: '#/definitions/trx-project_pkg_response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/trx-project_internal_model.Role'
                  type: array
              type: object
        "400":
          description: 无效的用户ID
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "403":
          description: 无权限
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
      security:
      - BearerAuth: []
      summary: 获取用户角色
      tags:
      - RBAC管理
  /admin/users/{id}/status:
    put:
      consumes:
      - application/json
      description: 更新用户的状态（启用/禁用）
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 状态信息，1-启用 0-禁用
        in: body
        name: request
        required: true
        schema:
          properties:
            status:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "403":
          description: 无管理员权限
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/trx-project_pkg_response.Response'
      security:
      - BearerAuth: []
      summary: 更新用户状态（后台）
      tags:
      - 用户管理
