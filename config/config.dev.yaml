# 开发环境配置
server:
  host: 0.0.0.0
  port: 8080
  mode: debug # debug, release
  env: dev

database:
  mysql:
    host: localhost
    port: 3306
    username: root
    password: root123456
    database: trx_dev
    charset: utf8mb4
    max_idle_conns: 10
    max_open_conns: 100
    conn_max_lifetime: 3600

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10

kafka:
  brokers:
    - localhost:9092
  group_id: trx-dev-group
  topics:
    - trx-dev-topic

logger:
  level: debug # debug, info, warn, error
  encoding: console # json, console (开发环境使用 console 便于阅读)
  output_paths:
    - stdout
    - logs/dev/app.log
  error_output_paths:
    - stderr
    - logs/dev/error.log

jwt:
  secret: dev-secret-key-change-in-production
  issuer: trx-project-dev
  expire_hours: 168 # 7天
  admin_expire_hours: 24 # 1天

# 限流配置 (开发环境 - 更宽松的限制，可以禁用以方便测试)
rate_limit:
  enabled: false           # 开发环境可以禁用限流，方便测试
  global_rate: "10000-S"   # 全局限流：每秒10000个请求
  ip_rate: "1000-M"        # IP限流：每IP每分钟1000个请求
  user_rate: "5000-M"      # 用户限流：每用户每分钟5000个请求


# OpenTelemetry 链路追踪配置
tracing:
  enabled: true           # 开发环境启用追踪
  service_name: "trx-project"
  service_version: "1.0.0-dev"
  jaeger_endpoint: "localhost:4318"
